<div class="auth-block">
  <form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-content">
      <span class="card-title">Створити акаунт</span>
      <div class="input-field">
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="E-mail"
          [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
        >
        <span
          class="helper-text red-text"
          *ngIf="form.get('email').invalid && form.get('email').touched"
        >
          <span *ngIf="form.get('email').errors['required']">Email не має бути пустим</span>
          <span *ngIf="form.get('email').errors['email']">Введіть коректний email</span>
        </span>
      </div>
      <div class="input-field">
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Пароль"
          [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
        >
        <span
          class="helper-text red-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
        >
          <span *ngIf="form.get('password').errors['required']">
            Пароль не має бути порожнім
          </span>
          <span
            *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']"
          >
            Пароль має бути більше {{form.get('password').errors['minlength']['requiredLength']}} символів.
            Зараз {{form.get('password').errors['minlength']['actualLength']}}
          </span>
        </span>
      </div>
    </div>
    <div class="card-action">
      <button
        class="btn-auth"
        type="submit"
        [disabled]="form.invalid || form.disabled"
      >
        Створити
      </button>
    </div>
  </form>
</div>
